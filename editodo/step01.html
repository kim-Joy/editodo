<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url("../css/style.css");
    </style>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap">

    <div class="container editodo_step">
      <div class="editodo_inner side_pd">
        <ul class="step_process on">
          <li class="on">
            <span class="step_count"></span>
            <span class="step_name">테마선택</span>
          </li>
          <li>
            <span class="step_count"></span>
            <span class="step_name">색상선택</span>
          </li>
          <li>
            <span class="step_count"></span>
            <span class="step_name">선택확인</span>
          </li>
        </ul>

        <section class="section_choose">
          <h3 class="title">내 마음에 드는<br>테마를 골라볼까요?</h3>
          <p class="subtitle">
            나중에 마이페이지에서 수정할 수 있어요.<br>
            더 많은 테마는 E-T에서 열심히 준비 중이에요!
          </p>

          <div class="swiper">
            <ul class="layout_option theme swiper-wrapper">
              <li class="on swiper-slide"><button type="button" class="btn_option">심플</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">라운드</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">스케치</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">키치</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">네모</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">세모</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">뭉치</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">아름이</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">장미</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">미란이</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">유명한</button></li>
              <li class="swiper-slide"><button type="button" class="btn_option">코난</button></li>
            </ul>
          </div>

          <div class="layout_sample">
            <p class="caption">테마 미리보기</p>
            <div class="sample_preview"></div>
          </div>
        </section>

        <div class="bottom_btn_group">
          <button type="buttton" onclick="location.href='step02.html'" class="btn btn_main full">다음</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>

<script>
const btnOption = document.querySelectorAll('.btn_option');
const swiper = new Swiper('.swiper', {
     slidesPerView:'auto',
     slideToClickedSlide: true, 
     edgeSwipeThreshold: 20, // 앱 뒤로 스와이프 하기 위한 터치 이벤트를 해제를위한 왼쪽 여백
     //loop: true,
     on: {
      activeIndexChange: function (e) {
      const target = e.activeIndex;
      $('.swiper-slide').removeClass('on');
      $('.btn_option').eq(target).parent().addClass('on');
    }
  }
});


</script>
