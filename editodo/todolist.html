<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url("../css/style.css");
  </style>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap">

    <div class="container editodo_todolist">
      <!-- S: edito_inner -->
      <div class="editodo_inner side_pd">
        <div class="todolist_header">
          <button type="button" class="btn_arrow datapicker_prev"><span class="">이전</span></button>
          <p class="datapicker_year">03.22(토)</p>
          <button type="button" class="btn_arrow datapicker_prev"><span class="">다음</span></button>
        </div>
        <div class="todolist_table" w3-include-html="../include/todolist_skin.html"></div> 

        <div class="bottom_btn_group">
          <!-- 해당 요일에 하루기록이 저장되어 있는 경우. 
          <button type="buttton" class="btn btn_dark full" onclick="location.href='daily.html'">하루기록</button> -->

          <!-- 해당 요일에 하루기록이 저장되어 있지 않은 경우. -->
          <button type="buttton" class="btn btn_dark full" onclick="location.href='daily_write.html'">하루기록</button>
        </div>
      </div>
      <!-- E: editodo_inner -->
    </div>

    <div class="editodo_fnb" w3-include-html="../include/fnb.html"></div>

  </div>

  <div w3-include-html="../include/layer_drop.html"></div>
</body>
</html>
<script>
  const editodoWrap = document.querySelector('.editodo_wrap');
  const theme = sessionStorage.getItem('theme');
  const color = sessionStorage.getItem('color');

  editodoWrap.classList.add(theme, color);


w3.includeHTML();

</script>
