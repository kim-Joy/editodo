<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url("../css/style.css");
    </style>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap">
    <header class="header side_pd">
      <div class="hd_util">
        <button type="button" class="hd_back arrow01"><span class="visuallyhidden">뒤로가기</span></button>
      </div>
      <h3 class="hd_tit">회원가입</h3>
    </header>

    <div class="container editodo_join">
      <div class="editodo_inner side_pd">
        <div class="form_wrap">
          <form action="">
            <dl class="form_dl">
              <dt><label for="userId" class="form_label">아이디</label></dt>
              <dd><input type="text" id="userId" class="form_input" placeholder="8-16 자리 영문, 숫자 조합"></dd>
            </dl>
            <dl class="form_dl">
              <dt><label for="userEmail" class="form_label">이메일</label></dt>
              <dd><input type="text" id="userEmail" class="form_input" placeholder="email@emai.com"></dd>
            </dl>
            <dl class="form_dl">
              <dt><label for="userPw" class="form_label">비밀번호</label></dt>
              <dd><input type="password" id="userPw" class="form_input" placeholder="8-16자리 영문,숫자 조합"></dd>
            </dl>
            <dl class="form_dl">
              <dt><label for="userPw_again" class="form_label">비밀번호 확인</label></dt>
              <dd>
                <input type="password" id="userPw_again" class="form_input">
                <p class="field_not">비밀번호가 일치하지 않습니다.</p>
              </dd>
            </dl>
            <dl class="form_dl">
              <dt><label for="userCall" class="form_label">휴대폰번호</label></dt>
              <dd><input type="text" id="userCall" class="form_input" placeholder="휴대폰 번호 '-' 없이 입력"></dd>
            </dl>

            <div class="save_id checkbox">
              <label for="saveID">
                <input type="checkbox" id="saveID">
                <span class="on"></span>
                <em class="underline">이용약관</em>과 <em class="underline">개인정보처리방침</em>에 동의합니다. 
              </label>
            </div>
          </form>
        </div>

        <div class="bottom_btn_group">
          <button type="buttton" id="submit" class="btn btn_main full">가입</button>
        </div>
      </div>
    </div>

    <div class="editodo_fnb" w3-include-html="../include/fnb.html"></div>

  </div>
</body>
</html>


<script>
  const user_id = document.querySelector('#userId');
  const user_email = document.querySelector('#userEmail');
  const user_pw = document.querySelector('#userPw');
  const user_pw_again = document.querySelector('#userPw_again');
  const user_call = document.querySelector('#userCall');
  const saveId = document.querySelector('#saveID'); 
  const submit = document.querySelector('#submit'); 
  const CLASS_NAME = 'field_chk';

  function handlerSubmitJoin(){
    if(user_id.value == "") {
      alert('아이디를 입력하세요.');
      user_id.classList.add(CLASS_NAME);
      return false;
    } else {
      user_id.classList.remove(CLASS_NAME);
    }

    if(user_email.value == "") {
      alert('이메일을 입력하세요.');
      user_email.classList.add(CLASS_NAME);
      return false;
    } else {
      user_email.classList.remove(CLASS_NAME);
    }

    if(user_pw.value == "") {
      alert('비밀번호를 입력하세요.');
      user_pw.classList.add(CLASS_NAME);
      return false;
    } else {
      user_pw.classList.remove(CLASS_NAME);
    }

    if(user_pw_again.value == "") {
      alert('비밀번호 확인을 입력하세요.');
      user_pw_again.classList.add(CLASS_NAME);
      return false;
    } else {
      user_pw_again.classList.remove(CLASS_NAME);
    }

    if(user_pw.value !== user_pw_again.value) {
      user_pw_again.classList.add(CLASS_NAME);
      return false;
    } else {
      user_pw_again.classList.remove(CLASS_NAME);
    } 

    if(user_call.value == "") {
      alert('휴대폰번호를 입력하세요.');
      user_call.classList.add(CLASS_NAME);
      return false;
    }else {
      user_call.classList.remove(CLASS_NAME);
    }

    if(saveId.checked == false) {
      alert('약관에 동의하여주세요.');
      return false;
    }

    alert('넘어가자');
  }

  submit.addEventListener("click", handlerSubmitJoin);


  w3.includeHTML();
</script>
