<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/policy.css">
  <link rel="stylesheet" href="../css/darkmode.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap">
    <header class="header side_pd">
      <div class="hd_util">
        <button type="button" class="hd_back arrow01"><span class="visuallyhidden">뒤로가기</span></button>
      </div>
      <h3 class="hd_tit">로그인</h3>
    </header>


    <div class="container editodo_login">
      <div class="editodo_inner side_pd">
        <div class="form_wrap">
          <form action="">
            <dl class="form_dl">
              <dt><label for="user_Id" class="visuallyhidden">아이디</label></dt>
              <dd><input type="text" id="user_Id" class="form_input" placeholder="아이디"></dd>
            </dl>
            <dl class="form_dl">
              <dt><label for="user_Pw" class="visuallyhidden">비밀번호</label></dt>
              <dd><input type="text" id="user_Pw" class="form_input" placeholder="비밀번호"></dd>
            </dl>

            <div class="login_util">
              <div class="save_id checkbox">
                <label for="saveID">
                  <input type="checkbox" id="saveID">
                  <span class="on"></span>
                  아이디 저장 
                </label>
              </div>
              <a href="#" class="find_idpw" onclick="location.href='find_id.html'">아이디/비밀번호 찾기</a>
            </div>
          </form>
        </div>

        <div class="bottom_btn_group">
          <button type="buttton" class="btn btn_main full">로그인</button>
          <button type="buttton" class="btn btn_sub full" onclick="location.href='join.html'">회원가입</button>
        </div>
        <div class="sns_group">
            sns 추가
        </div>
      </div>
    </div>

    <div class="editodo_fnb">
      <ul class="fnb_list">
        <li>
          <button type="button" onclick="location.href='/editodo/todolist.html'" class="btn_fnb">투두리스트</button>
        </li>
        <li>
          <button type="button" onclick="location.href='/editodo/calendar.html'" class="btn_fnb">캘린더</button>
        </li>
        <li>
          <button type="button" onclick="location.href='/editodo/daily.html'" class="btn_fnb">하루일기</button>
        </li>
        <li>
          <button type="button" onclick="location.href='/mypage/mypage.html'" class="btn_fnb">마이페이지</button>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
