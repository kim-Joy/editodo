<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url("../css/style.css");
  </style>
  <link type="text/css" rel="stylesheet" href="../css/slick.css"/>

  <script type="text/javascript" src="../JS/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../JS/slick.min.js"></script>
  <script type="text/javascript" src="../JS/common.js"></script>
  <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
  <title>로그인</title>
</head>
<body>
  <div id="wrap" class="editodo_wrap">
    <header class="header side_pd">
      <h3 class="hd_tit">로그인</h3>
    </header>


    <div class="container editodo_login">
      <div class="editodo_inner side_pd">
        <div class="form_wrap">
          <form action="">
            <dl class="form_dl">
              <dt><label for="user_Id" class="visuallyhidden">아이디</label></dt>
              <dd><input type="text" id="user_Id" class="form_input" placeholder="아이디"></dd>
            </dl>
            <dl class="form_dl">
              <dt><label for="user_Pw" class="visuallyhidden">비밀번호</label></dt>
              <dd><input type="text" id="user_Pw" class="form_input" placeholder="비밀번호"></dd>
            </dl>

            <div class="login_util">
              <div class="save_id checkbox">
                <label for="saveID">
                  <input type="checkbox" id="saveID">
                  <span class="on"></span>
                  아이디 저장 
                </label>
              </div>
              <a href="#" class="find_idpw" onclick="location.href='find_id.html'">아이디/비밀번호 찾기</a>
            </div>
          </form>
        </div>

        <div class="bottom_btn_group">
          <button type="buttton" class="btn btn_main full">로그인</button>
          <button type="buttton" class="btn btn_sub full" onclick="location.href='join.html'">회원가입</button>
        </div>
        <div class="sns_group">
            sns 추가
        </div>
      </div>
    </div>

    <div class="editodo_fnb" w3-include-html="../include/fnb.html"></div>

  </div>
</body>
</html>

<script>

  w3.includeHTML();
  
  </script>
